<!-- 继承base.html -->
{% extends 'base.html' %}
{% load static %}
<!-- 表示这个部分的内容会插入到base.html中相应的content块位置 -->
{% block content %}
<h2>登陆</h2>
<form method="post">
    <!-- 插入了一个CSRF令牌，用于防止跨站请求伪造攻击。 -->
    {% csrf_token %}
    <!-- 这是Django的表单渲染代码，表示把一个Django表单对象渲染为HTML，并以段落形式排列表单字段。 -->
    {{ form.as_p }}
    <div class="user_state">
        <label for="remember_me">
            <input type="checkbox" name="remember_me" id="remember_me">记住我
        </label>
        <div class="">
            <a href="{% url 'register' %}">注册</a>
            <a>|</a>
            <a href="recoverpassword">找回密码</a>
        </div>
    </div>
    <button type="submit">登陆</button>
</form>
{% endblock %}
